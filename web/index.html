<html>
    <head>
        <title>Cadastro da Competicao</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Cadastro da Competicao</h1>
        <form name="recebeFormulario" action="CompeticaoServlet" method="POST">
            ID do Nadador: <input type="text" name="nome" placeholder="Digite ID..."/><br/>
            Tempo do Nadador (s): <input type="text" name="tempo" placeholder="Digite Tempo..."/><br/>
            <input type="submit" name="pedido" value="Enviar"/>
            <input type="submit" name="pedido" value="Calcular"/>
        </form>
    </body>
</html>
